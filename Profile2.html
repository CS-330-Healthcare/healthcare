<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.card {

  font-family: arial;
}

.title {

}

  outline: 0;

  padding: 8px;

  background-color: #000;

  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

a {
  text-decoration: none;
  font-size: 22px;
  color: dodgerblue;
}

button:hover, a:hover {

}
</style>
</head>

  <p class="title">Age: 45   Gender: Female  </p>

  <div style="margin: 24px 0;">
    
  </div>
    <p><button type="submit" onclick="window.open('homepage.html')">Go to Dashboard</button></p>
</div>

</html>
