.arrow-down {
  width: 50px;
  height: 50px;
  background: black;
  position: relative;
}

.arrow-down.active {
  background: red;
}

.arrow-down:before, .arrow-down:after {
  content: "";
  display: block;
  width: 20px;
  height: 5px;
  background: white;
  position: absolute;
  top: 20px;
  transition: transform .5s;
}

.arrow-down:before {
  right: 21px;
  border-top-left-radius: 10px;
  border-bottom-left-radius: 10px;
  transform: rotate(-45deg);
}

.arrow-down:after {
  right: 10px;
  transform: rotate(45deg);
}

.arrow-down.active:before {
  transform: rotate(45deg);
}

.arrow-down.active:after {
  transform: rotate(-45deg);
}
    button {

        font-size: 18px;}

button:hover, a:hover {

}
